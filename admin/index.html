<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Tam Entegre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f2f2f2;
      --text: #000;
      --card: #fff;
      --border: #ccc;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --border: #444;
    }
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    #login-screen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #login-screen input {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      width: 200px;
    }
    #login-screen button {
      padding: 10px 20px;
      font-size: 1rem;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #admin-content {
      display: none;
    }
    /* Orijinal index.html stil ve yapƒ± tamamen buraya eklendi */
    h1 { margin-bottom: 10px; }
    #month-nav { margin-bottom: 1rem; display: flex; justify-content: center; align-items: center; gap: 10px; }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; max-width: 900px; margin: auto; }
    .day { background: var(--card); border: 2px solid var(--border); padding: 10px; border-radius: 6px; cursor: pointer; transition: 0.2s; }
    .today { border: 2px solid black; }
    .completed { background-color: #c8f7c5; }
    .incomplete { background-color: #f7c5c5; }
    .in-progress { background-color: #fff3b0; }
    .past-day:not(.today) { opacity: 0.5; }
    .workout-container { margin-top: 20px; text-align: left; background: var(--card); padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; border: 1px solid var(--border); }
    .checkbox { margin: 5px 0; }
    #days-header { display: grid; grid-template-columns: repeat(7, 1fr); max-width: 900px; margin: auto; font-weight: bold; margin-bottom: 10px; }
    .toggle-mode { position: fixed; top: 10px; right: 10px; background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 5px 10px; border-radius: 4px; cursor: pointer; z-index: 3; }
    canvas#bgCanvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; pointer-events: none; }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Y√∂netici Giri≈üi</h2>
    <input type="password" id="password" placeholder="≈ûifre girin‚Ä¶" />
    <button onclick="checkPassword()">Giri≈ü</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="admin-content">
    <!-- Orijinal index.html i√ßeriƒüi ba≈ülƒ±yor -->
    <canvas id="bgCanvas"></canvas>
    <button class="toggle-mode" onclick="toggleDarkMode()">üåô</button>
    <h1>Zƒ±plama Antrenman Takvimi (Admin)</h1>
    <div id="month-nav">
      <button onclick="changeMonth(-1)">‚Üê</button>
      <span id="month-year">Y√ºkleniyor...</span>
      <button onclick="changeMonth(1)">‚Üí</button>
    </div>
    <div id="days-header">
      <div>Pzt</div><div>Salƒ±</div><div>√áar≈ü</div><div>Per≈ü</div><div>Cuma</div><div>Ctesi</div><div>Pazar</div>
    </div>
    <div class="calendar" id="calendar"></div>
    <div class="workout-container" id="workout-details">G√ºn bilgisi y√ºklenecek...</div>
    <!-- Orijinal index.html i√ßeriƒüi bitiyor -->
  </div>

  <script>
    const correctHash = "240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9"; // admin123 SHA-256
    async function checkPassword() {
      const pwd = document.getElementById('password').value;
      const buf = new TextEncoder().encode(pwd);
      const hashBuf = await crypto.subtle.digest('SHA-256', buf);
      const hashArr = Array.from(new Uint8Array(hashBuf));
      const hashHex = hashArr.map(b => b.toString(16).padStart(2,'0')).join('');
      if (hashHex === correctHash) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('admin-content').style.display = 'block';
        initApp(true);
      } else {
        document.getElementById('error').textContent = 'Hatalƒ± ≈üifre.';
      }
    }

    function initApp(isAdmin) {
      // Orijinal index.js fonksiyonlarƒ±
      const binId = '687a13b96213bd325afbbe5e';
      const apiKey = '$2a$10$sNHjrdpRXLmd4/CDDtyxZOsljKtoyVaXwUTlb4/GSqVxF.XyAwfj2';
      let jsonData = {};
      let currentMonth = new Date().getMonth();
      let currentYear = new Date().getFullYear();

      function formatDate(date) {
        const offsetDate = new Date(date.getTime() - date.getTimezoneOffset() * 60000);
        return offsetDate.toISOString().split('T')[0];
      }

      async function fetchData() {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, { headers: { 'X-Master-Key': apiKey } });
        const data = await res.json();
        jsonData = data.record;
        renderCalendar(currentMonth, currentYear);
        showWorkoutDetails(formatDate(new Date()));
      }

      async function saveData() {
        await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: 'PUT', headers: { 'Content-Type':'application/json','X-Master-Key':apiKey }, body: JSON.stringify(jsonData)
        });
      }

      function renderCalendar(month, year) {
        const calendar = document.getElementById('calendar');
        const monthYearText = document.getElementById('month-year');
        calendar.innerHTML = '';
        const date = new Date(year, month, 1);
        const todayStr = formatDate(new Date());
        // Haftanƒ±n ba≈ülangƒ±cƒ±nƒ± d√ºzelt
        const startDay = date.getDay(); const offset = (startDay + 6) % 7;
        for (let i=0;i<offset;i++){ const empty=document.createElement('div'); empty.className='day'; empty.style.visibility='hidden'; calendar.appendChild(empty);}        
        const monthNames = ["Ocak","≈ûubat","Mart","Nisan","Mayƒ±s","Haziran","Temmuz","Aƒüustos","Eyl√ºl"];
        monthYearText.textContent = `${monthNames[month]} ${year}`;
        while (date.getMonth()===month) {
          const dateStr = formatDate(date);
          const dayEl=document.createElement('div'); dayEl.className='day'; dayEl.textContent=date.getDate();
          if(dateStr===todayStr) dayEl.classList.add('today');
          if(dateStr<todayStr) dayEl.classList.add('past-day');
          const entry=jsonData[dateStr];
          if(entry){ const doneCount=entry.exercises.filter(e=>e.done).length;
            if(doneCount===0) dayEl.classList.add('incomplete');
            else if(doneCount<entry.exercises.length) dayEl.classList.add('in-progress');
            else dayEl.classList.add('completed'); }
          dayEl.onclick=()=>showWorkoutDetails(dateStr);
          calendar.appendChild(dayEl);
          date.setDate(date.getDate()+1);
        }
      }

      function showWorkoutDetails(dateStr) {
        const container=document.getElementById('workout-details'); container.innerHTML=`<h3>${dateStr} Antrenmanƒ±</h3>`;
        const entry=jsonData[dateStr]; if(!entry){ container.innerHTML+=`<p>Bu tarihte antrenman yok.</p>`; return; }
        entry.exercises.forEach((ex,i)=>{
          const cb=document.createElement('input'); cb.type='checkbox'; cb.checked=ex.done; cb.disabled=!isAdmin;
          cb.onchange=async()=>{ ex.done=cb.checked; await saveData(); renderCalendar(currentMonth,currentYear);}        
          const lbl=document.createElement('label'); lbl.className='checkbox'; lbl.appendChild(cb); lbl.append(` ${ex.name}`);
          container.appendChild(lbl); container.appendChild(document.createElement('br'));
        });
      }

      function changeMonth(offset) { const val=[6,7,8]; const next=currentMonth+offset; if(!val.includes(next)) return; currentMonth=next; renderCalendar(currentMonth,currentYear);}      
      function toggleDarkMode(){ document.body.classList.toggle('dark'); }

      // Canvas Animation
      const canvas = document.getElementById('bgCanvas'); const ctx = canvas.getContext('2d'); canvas.width=window.innerWidth; canvas.height=window.innerHeight;
      let particles=[]; const num=100; const mouse={x:null,y:null,radius:100};
      window.addEventListener('mousemove',e=>{mouse.x=e.x;mouse.y=e.y;}); window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
      function Particle(){ this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.vx=(Math.random()-0.5); this.vy=(Math.random()-0.5); this.size=2; }
      Particle.prototype.draw=function(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fillStyle=getComputedStyle(document.body).getPropertyValue('--text'); ctx.fill(); };
      Particle.prototype.update=function(){ this.x+=this.vx; this.y+=this.vy; const dx=this.x-mouse.x, dy=this.y-mouse.y, d=Math.hypot(dx,dy); if(d<mouse.radius){ const a=Math.atan2(dy,dx); this.x+=Math.cos(a)*2; this.y+=Math.sin(a)*2;} if(this.x<0||this.x>canvas.width) this.vx*=-1; if(this.y<0||this.y>canvas.height) this.vy*=-1; };
      function initParticles(){ particles=[]; for(let i=0;i<num;i++) particles.push(new Particle()); }
      function connectParticles(){ for(let a=0;a<particles.length;a++){ for(let b=a+1;b<particles.length;b++){ const dx=particles[a].x-particles[b].x; const dy=particles[a].y-particles[b].y; if(Math.hypot(dx,dy)<120){ ctx.strokeStyle=getComputedStyle(document.body).getPropertyValue('--text'); ctx.lineWidth=0.5; ctx.beginPath(); ctx.moveTo(particles[a].x,particles[a].y); ctx.lineTo(particles[b].x,particles[b].y); ctx.stroke(); }}}}
      function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.update();p.draw();}); connectParticles(); requestAnimationFrame(animate);} initParticles(); animate();
      fetchData();
    }
  </script>
</body>
</html>
