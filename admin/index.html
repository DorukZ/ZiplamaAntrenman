<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      color: #333;
      text-align: center;
      padding-top: 100px;
    }
    #login-container {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #main-content {
      display: none;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Yönetici Girişi</h2>
    <input type="password" id="password" placeholder="Şifre girin..." />
    <br />
    <button onclick="checkPassword()">Giriş Yap</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="main-content">
    <iframe src="index.html?admin=1"></iframe>
  </div>

  <script>
    const correctPassword = "admin123"; // Giriş şifresi
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      } else {
        document.getElementById("error").innerText = "Şifre yanlış!";
      }
    }
  </script>
</body>
</html>
