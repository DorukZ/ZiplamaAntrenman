<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;padding:0;font-family:Arial;background:#121212;color:white;}
    #login{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;}
    input,button{padding:10px;margin:5px;width:200px;font-size:16px;border:none;border-radius:5px;}
    button{background:#1e88e5;color:white;cursor:pointer;}
  </style>
</head>
<body>
  <div id="login">
    <h2>Yönetici Girişi</h2>
    <input type="password" id="pass" placeholder="Şifre">
    <button onclick="login()">Giriş</button>
  </div>

  <script>
    async function login(){
      const val=document.getElementById('pass').value;
      const buf=new TextEncoder().encode(val);
      const hashBuf=await crypto.subtle.digest('SHA-256',buf);
      const hashArr=Array.from(new Uint8Array(hashBuf));
      const hashHex=hashArr.map(b=>b.toString(16).padStart(2,'0')).join('');
      // admin123 → ef92b7...94f
      if(hashHex==='ef92b778bafe771e89245b89ecbc08a44a4e166c06659911881f383d4473e94f'){
        window.location.href='index.html?admin=true';
      } else alert('Şifre yanlış!');
    }
  </script>
</body>
</html>
