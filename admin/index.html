<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Girişi</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #f2f2f2; }
    input, button { margin: 10px; padding: 10px; font-size: 1rem; }
    iframe { width: 100%; height: 90vh; border: none; display: none; }
  </style>
</head>
<body>
  <h2>Yönetici Girişi</h2>
  <input type="password" id="adminPass" placeholder="Şifreyi girin">
  <button onclick="login()">Giriş Yap</button>

  <iframe id="adminFrame" src=""></iframe>

  <script>
    function login() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "admin123") {
        document.querySelector("iframe").style.display = "block";
        document.querySelector("iframe").src = "index.html?admin=1";
        document.querySelector("input").style.display = "none";
        document.querySelector("button").style.display = "none";
        document.querySelector("h2").textContent = "Yönetici Paneli";
      } else {
        alert("Hatalı şifre!");
      }
    }
  </script>
</body>
</html>
