<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Giriş</title>
  <style>
    body { font-family: Arial; background: #121212; color: white; text-align: center; margin: 0; padding: 2rem; }
    input, button {
      padding: 10px; font-size: 1rem; border-radius: 5px; border: none;
      margin-top: 10px;
    }
    iframe {
      width: 100vw; height: 100vh; border: none;
      visibility: hidden; opacity: 0; height: 0;
      transition: all 0.3s ease;
    }
    iframe.active {
      visibility: visible; opacity: 1; height: 100vh;
    }
  </style>
</head>
<body>
  <h1>Yönetici Girişi</h1>
  <input type="password" id="adminPassword" placeholder="Şifreyi girin" />
  <br />
  <button onclick="checkPassword()">Giriş</button>

  <iframe id="adminFrame" src="index.html?admin=1"></iframe>

  <script>
    function checkPassword() {
      const correctPassword = "1234";
      const entered = document.getElementById("adminPassword").value;
      const frame = document.getElementById("adminFrame");
      if (entered === correctPassword) {
        frame.classList.add("active");
      } else {
        alert("Şifre yanlış!");
      }
    }
  </script>
</body>
</html>
